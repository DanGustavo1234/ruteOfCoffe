

{% extends "comun/base.html" %} 


{% block content %}
<!-- Aqui va el contenido de la pagina -->
{% load static %}

<section>
  <!-- <h1 class="alert alert-danger text-center">Emprendimientos </h1> -->
  <br>
  <div class="row">
  <div class="card-group">
    {% for emprende in emprendimientos  %}
    {% if forloop.counter|divisibleby:"1"  %}
    <div class="col-sm-12 col-md-6 col-lg-3 pb-4">
    <div class="card">
      <a href="/emprendimiento/{{emprende.id}}">
        <img src="{{emprende.foto.url}}" class="card-img-top text-center"  style=" width: 250px; height: 250px; ">
      </a>
     
      <div class="card-body text-center">
        <h5 class="card-title text-center">{{emprende.nombre_emprendimiento}}</h5>
        <a href="#" class="btn btn-primary ">Reserva</a>
        <p class="card-text"><small class="text-muted"></small></p>
      </div>
    </div>
  </div>
    {%endif%}
    {% endfor %}

  </div>
</div>
    <br>
 
</section>

{% endblock %}

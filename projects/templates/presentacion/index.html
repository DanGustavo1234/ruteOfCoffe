



{%extends "comun/base.html"%} 


{% block content %}
<!-- Aqui va el contenido de la pagina -->
{% load static %}


  <div class="p-5 text-center">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        
    </ol>

    <div class="carousel-inner" >
      {% for imagen in imagenes%}
      {% if forloop.counter == 1 %}
      <div class="item active">
      {% else %}
      <div class="item">
      {% endif %}
          <img  class="d-block w-100" src="{{ imagen.foto.url}}" alt="First slide" style="width: 870px; height: 560px; border-radius:20px ;">
   
      </div>
      {% endfor %}
      </div>
  
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a> 
      
     
    </div>
      </div>



<!-- Se puede hacer clicleable la card o un boton que nos lleve a los emprendimientos filtrados  -->

<section>
  <br>
  <div class="card-group">
    {% for categoria in categorias %}
    <div class="card">
      <a href="/Categoria/categorias.html/{{categoria.id}}">
        <img src="{{categoria.foto}}" class="card-img-top" >
      </a>
      
      <div class="card-body">
        <h3 class="card-title h3 text-center" style="font-family:'Roboto', sans-serif ;">{{categoria.nombre}}</h3>
   
      </div>
    </div>
    {% endfor %}
  </div> 

    <br>
 
</section>




{% endblock %}
